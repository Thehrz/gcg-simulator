name: Build Vite

on:
  push:
    branches: ["master", "vite-vue3"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: Install dependencies
        run: pnpm install
      - name: Static HTML export with Nuxt
        run: pnpm build
